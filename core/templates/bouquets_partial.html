<div class="recommended__elems ficb recommended__elems_first">
    {% for bouquet in page_obj|slice:":3" %}
        <a href="{% url 'bouquet_detail' bouquet.id %}" class="recommended__block"
           style="background: url('{{ bouquet.image.url|default:'/static/img/cardImg.jpg' }}') no-repeat center bottom / cover;">
            <div class="recommended__block_elems ficb">
                <span class="recommended__block_intro">{{ bouquet.name }}</span>
                <span class="recommended__block_price">{{ bouquet.price }} руб</span>
            </div>
        </a>
    {% endfor %}
</div>
<div class="recommended__elems ficb recommended__elems_sec">
    {% for bouquet in page_obj|slice:"3:" %}
        <a href="{% url 'bouquet_detail' bouquet.id %}" class="recommended__block"
           style="background: url('{{ bouquet.image.url|default:'/static/img/cardImg.jpg' }}') no-repeat center bottom / cover;">
            <div class="recommended__block_elems ficb">
                <span class="recommended__block_intro">{{ bouquet.name }}</span>
                <span class="recommended__block_price">{{ bouquet.price }} руб</span>
            </div>
        </a>
    {% endfor %}
</div>
